<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>비밀번호 재설정</h2>
    <form id="resetPasswordForm">
        <input type="hidden" id="token" name="token">
        <label for="newPassword">새 비밀번호:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">비밀번호 재설정</button>
    </form>
    <p id="responseMessage"></p>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // URL에서 토큰 파라미터를 추출합니다.
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;

        // 폼 제출 이벤트 핸들러를 추가합니다.
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('http://team5back.sku-sku.com/reset-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ //요청 본문
                        token: token,
                        newPassword: newPassword
                    })
                });

                const responseMessage = document.getElementById('responseMessage');
                if (response.ok) {
                    responseMessage.textContent = '비밀번호가 성공적으로 변경되었습니다.';
                    responseMessage.style.color = 'green';
                } else {
                    const errorData = await response.text();
                    responseMessage.textContent = '오류: ' + errorData;
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = '오류가 발생했습니다: ' + error;
                responseMessage.style.color = 'red';
            }
        });
    });
</script>
</body>
</html>
